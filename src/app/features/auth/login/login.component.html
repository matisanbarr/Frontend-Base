<div class="login-container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Login Form Column -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center">
        <div class="login-form-container w-100">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
              <!-- Header -->
              <div class="text-center mb-4">
                <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                <h2 class="fw-bold mt-3 mb-2">Iniciar Sesión</h2>
                <p class="text-muted">Ingresa tus credenciales para continuar</p>
              </div>

              <!-- Login Form -->
              <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
                <!-- Username Field -->
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label fw-semibold">
                    <i class="bi bi-person me-2"></i>Usuario
                  </label>
                  <input 
                    type="text" 
                    id="nombreUsuario"
                    name="nombreUsuario"
                    class="form-control form-control-lg"
                    [(ngModel)]="loginData.usuario"
                    required
                    placeholder="Ingresa tu usuario"
                    [disabled]="isLoading"
                    [class.is-invalid]="nombreUsuario.invalid && nombreUsuario.touched"
                    #nombreUsuario="ngModel">
                  <div class="invalid-feedback" *ngIf="nombreUsuario.invalid && nombreUsuario.touched">
                    El usuario es requerido
                  </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock me-2"></i>Contraseña
                  </label>
                  <div class="input-group">
                    <input 
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      [(ngModel)]="loginData.password"
                      required
                      placeholder="Ingresa tu contraseña"
                      [disabled]="isLoading"
                      [class.is-invalid]="password.invalid && password.touched"
                      #password="ngModel">
                    <button 
                      type="button" 
                      class="btn btn-outline-secondary"
                      (click)="togglePassword()"
                      [disabled]="isLoading">
                      <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </button>
                    <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                      La contraseña es requerida
                    </div>
                  </div>
                </div>

                <!-- Remember Me -->
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Recordar sesión
                  </label>
                </div>

                <!-- Error Message -->
                <div class="alert alert-danger d-flex align-items-center" *ngIf="errorMessage">
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  <div>{{ errorMessage }}</div>
                </div>

                <!-- Success Message -->
                <div class="alert alert-success d-flex align-items-center" *ngIf="successMessage">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  <div>{{ successMessage }}</div>
                </div>

                <!-- Submit Button -->
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg w-100 mb-3"
                  [disabled]="isLoading || !loginForm.valid">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                  {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>                
              </form>             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
