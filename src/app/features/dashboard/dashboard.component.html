<div class="container py-5">
  <!-- Dashboard para Admin -->
  <div *ngIf="hasAdminRole; else userDashboard">
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card card-hover shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <i class="bi bi-people fs-1 text-primary mb-3"></i>
            <h5 class="card-title fw-bold">Administrar Usuarios</h5>
            <p class="card-text text-muted mb-4">Gestiona los usuarios del sistema.</p>
            <a routerLink="/admin/users" class="btn btn-outline-primary btn-sm px-4">
              <i class="bi bi-arrow-right me-1"></i>Ir a Usuarios
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-hover shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <i class="bi bi-shield-lock fs-1 text-info mb-3"></i>
            <h5 class="card-title fw-bold">Administrar Roles</h5>
            <p class="card-text text-muted mb-4">Gestiona los roles y permisos.</p>
            <a routerLink="/admin/roles" class="btn btn-outline-info btn-sm px-4">
              <i class="bi bi-arrow-right me-1"></i>Ir a Roles
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Estadísticas -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-hover shadow-sm border-0 bg-primary text-white text-center">
          <div class="card-body">
            <i class="bi bi-people fs-2 mb-2"></i>
            <h4 class="mb-1 fw-bold"></h4>
            <small>Usuarios Activos</small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-hover shadow-sm border-0 bg-info text-white text-center">
          <div class="card-body">
            <i class="bi bi-award fs-2 mb-2"></i>
            <h4 class="mb-1 fw-bold"></h4>
            <small>Roles Asignados</small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-hover shadow-sm border-0 bg-success text-white text-center">
          <div class="card-body">
            <i class="bi bi-clock fs-2 mb-2"></i>
            <h4 class="mb-1 fw-bold"></h4>
            <small>Sesiones Activas</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard para Usuario -->
  <ng-template #userDashboard>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-hover shadow-sm border-0 text-center">
          <div class="card-body">
            <i class="bi bi-person fs-1 text-secondary mb-3"></i>
            <h5 class="card-title fw-bold">Panel de Usuario</h5>
            <p class="card-text text-muted">Ejemplo de tarjeta para usuarios estándar.</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
