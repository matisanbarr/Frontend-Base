
<div class="container py-5">
  <!-- Dashboard para Admin -->
  <div *ngIf="hasAdminRole; else userDashboard">
    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card h-100 border-primary">
          <div class="card-body text-center">
            <i class="bi bi-people fs-1 text-primary mb-3"></i>
            <h5 class="card-title">Administrar Usuarios</h5>
            <p class="card-text text-muted">Gestiona los usuarios del sistema.</p>
            <a href="/admin/users" class="btn btn-primary btn-sm">
              <i class="bi bi-arrow-right me-1"></i>Ir a Usuarios
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card h-100 border-info">
          <div class="card-body text-center">
            <i class="bi bi-shield-lock fs-1 text-info mb-3"></i>
            <h5 class="card-title">Administrar Roles</h5>
            <p class="card-text text-muted">Gestiona los roles y permisos.</p>
            <a href="/admin/roles" class="btn btn-info btn-sm">
              <i class="bi bi-arrow-right me-1"></i>Ir a Roles
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Estadísticas -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card bg-primary text-white text-center">
          <div class="card-body">
            <i class="bi bi-people fs-2 mb-2"></i>
            <h4 class="mb-0"></h4>
            <p class="mb-0">Usuarios Activos</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-info text-white text-center">
          <div class="card-body">
            <i class="bi bi-award fs-2 mb-2"></i>
            <h4 class="mb-0"></h4>
            <p class="mb-0">Roles Asignados</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-success text-white text-center">
          <div class="card-body">
            <i class="bi bi-clock fs-2 mb-2"></i>
            <h4 class="mb-0"></h4>
            <p class="mb-0">Sesiones Activas</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard para Usuario -->
  <ng-template #userDashboard>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-secondary text-center">
          <div class="card-body">
            <i class="bi bi-person fs-1 text-secondary mb-3"></i>
            <h5 class="card-title">Panel de Usuario</h5>
            <p class="card-text text-muted">Ejemplo de tarjeta para usuarios estándar.</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
