<!-- Modal -->
<div class="modal show d-block" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar cita</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="close.emit()"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="modal-body">
          <div class="row mb-3">
            <!-- Backdrop -->
            <div class="modal-backdrop fade show"></div>

            <!-- Modal -->
            <div class="modal show d-block" tabindex="-1" role="dialog" aria-modal="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Agregar cita</h5>
                    <button
                      type="button"
                      class="btn-close"
                      aria-label="Cerrar"
                      (click)="close.emit()"
                    ></button>
                  </div>
                  <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="modal-body">
                      <div class="row mb-3">
                        <div class="col">
                          <label class="form-label">Fecha</label>
                          <div>
                            {{
                              form.get('fecha')?.value
                                ? (form.get('fecha')?.value | date: 'dd-MM-yyyy')
                                : ''
                            }}
                          </div>
                        </div>
                        <div class="col">
                          <label class="form-label">Hora inicio</label>
                          <div>{{ form.get('horaInicio')?.value }}</div>
                        </div>
                        <div class="col">
                          <label class="form-label">Hora fin</label>
                          <div>{{ form.get('horaFin')?.value }}</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" formControlName="tipo" required class="form-select">
                          <option value="" disabled selected>Seleccione tipo de cita</option>
                          <option value="1">Consulta</option>
                          <option value="2">Control</option>
                          <option value="3">Cirugía</option>
                          <option value="4">Tratamiento</option>
                          <option value="5">Exámen</option>
                        </select>
                      </div>
                      <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <select id="estado" formControlName="estado" required class="form-select">
                          <option value="" disabled selected>Seleccione un estado</option>
                          <option value="1">Pendiente</option>
                          <option value="2">Confirmada</option>
                          <option value="3">Cancelada</option>
                          <option value="4">Completada</option>
                          <option value="5">Reprogramada</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="notas">Notas</label>
                        <textarea
                          id="notas"
                          formControlName="notas"
                          class="form-control"
                        ></textarea>
                      </div>
                      <div class="form-row d-flex gap-3">
                        <div class="form-group">
                          <label for="mascotaId">ID Mascota</label>
                          <input
                            id="mascotaId"
                            type="text"
                            formControlName="mascotaId"
                            required
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <label for="veterinarioId">ID Veterinario</label>
                          <input
                            id="veterinarioId"
                            type="text"
                            formControlName="veterinarioId"
                            required
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                        Guardar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
