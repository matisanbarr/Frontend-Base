<!-- Modal de confirmación -->
<app-confirm-modal
  *ngIf="showConfirmModal"
  [message]="'¿Seguro que deseas eliminar la asignación?'"
  [confirmText]="'Eliminar'"
  [cancelText]="'Cancelar'"
  (confirm)="confirmarEliminacion()"
  (cancel)="cerrarModal()"
></app-confirm-modal>

<div class="container py-4">
  <app-toast-alerts [alerts]="alertService.getAlerts()"></app-toast-alerts>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6 mb-4">
      <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header card-header-info">
          <h5 class="mb-0"><i class="bi bi-link-45deg me-2"></i>Asignaciones registradas</h5>
          <div class="mt-2">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar..."
              [(ngModel)]="filtroBusqueda"
              (input)="buscarAsignaciones()"
            />
          </div>
        </div>
        <div class="card-body p-0 bg-light">
          <ng-container *ngIf="loading; else listaAsignaciones">
            <div class="text-center py-4">
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </ng-container>
          <ng-template #listaAsignaciones>
            <div class="planes-scroll">
              <app-admin-list
                [items]="asignaciones"
                [nombreFn]="asignacionEmpresaFn"
                [subscripcionFn]="asignacionSubscripcionFn"
                [estadoFn]="asignacionEstadoFn"
                [fechaInicioFn]="asignacionFechaInicioFn"
                [fechaFinFn]="asignacionFechaFinFn"
                [diasRestantesFn]="asignacionDiasRestantesFn"
                [loading]="loading"
                [emptyText]="'No hay asignaciones registradas.'"
                (edit)="editarAsignacion($event)"
                (remove)="eliminarAsignacion($event)"
              >
              </app-admin-list>
            </div>
            <div *ngIf="totalPaginas > 1" class="d-flex align-items-center p-2">
              <button
                *ngIf="paginaActual > 1"
                class="btn btn-outline-info btn-sm rounded-pill me-2 px-3"
                (click)="cambiarPagina(paginaActual - 1)"
              >
                Anterior
              </button>
              <span class="flex-grow-1 text-center"
                >Página {{ paginaActual }} de {{ totalPaginas }}</span
              >
              <button
                *ngIf="paginaActual < totalPaginas"
                class="btn btn-outline-info btn-sm rounded-pill ms-2 px-3"
                (click)="cambiarPagina(paginaActual + 1)"
              >
                Siguiente
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card border-0 shadow-sm rounded-3">
        <form [formGroup]="asignacionForm" (ngSubmit)="guardarAsignacion()">
          <app-admin-form-header
            icon="bi bi-link-45deg"
            [titulo]="'Asignación'"
            [modoEdicion]="modoEdicion"
            [labelCrear]="'Asignar Nueva Subscripción'"
            [labelEditar]="'Modificar'"
            [estadoControl]="activoControl"
            [mostrarEstado]="true"
          ></app-admin-form-header>
          <div class="card-body bg-light">
            <div class="mb-3">
              <label for="tenantSelect" class="form-label">Empresa</label>
              <select class="form-select" id="tenantSelect" formControlName="tenantId">
                <option value="" disabled selected>Selecciona una empresa</option>
                <option *ngFor="let tenant of tenants" [value]="tenant.id">
                  {{ tenant.nombre }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="planSelect" class="form-label">Subscripción</label>
              <select class="form-select" id="planSelect" formControlName="planId">
                <option value="" disabled selected>Selecciona una subscripción</option>
                <option *ngFor="let plan of planes" [value]="plan.id">{{ plan.nombre }}</option>
              </select>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-6 mb-3">
                <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                <input
                  type="date"
                  class="form-control"
                  id="fechaInicio"
                  formControlName="fechaInicio"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="fechaFin" class="form-label">Fecha de fin</label>
                <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin" />
              </div>
            </div>
            <app-form-buttons
              [modoEdicion]="modoEdicion"
              [formInvalid]="asignacionForm.invalid"
              [loading]="loading"
              [crearLabel]="'Asignar Subscripción'"
              [modificarLabel]="'Modificar Asignación'"
              [hayCambios]="true"
              (limpiar)="cancelarEdicion()"
              (submit)="guardarAsignacion()"
            ></app-form-buttons>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
