<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
  <div class="row mb-3">
    <div class="col-md-4 mb-3 mb-md-0">
      <label class="form-label">Empresa</label>
      <app-tenant-selector formControlName="tenantId"></app-tenant-selector>
    </div>
    <div class="col-md-4 mb-3 mb-md-0">
      <label class="form-label">Proyecto</label>
      <app-proyecto-selector formControlName="proyectoId"></app-proyecto-selector>
    </div>
    <div class="col-md-4">
      <label class="form-label">Plan</label>
      <app-plan-selector formControlName="planId"></app-plan-selector>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6 mb-3 mb-md-0">
      <label class="form-label">Fecha Inicio</label>
      <input type="date" class="form-control" formControlName="fechaInicio" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Fecha Vencimiento</label>
      <input type="date" class="form-control" formControlName="fechaVencimiento" />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6 mb-3 mb-md-0 d-flex align-items-center">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="renovacionAutomatica"
          formControlName="renovacionAutomatica"
        />
        <label class="form-check-label ms-2" for="renovacionAutomatica"
          >Renovación Automática</label
        >
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="estadoActivo"
          formControlName="estadoActivo"
        />
        <label class="form-check-label ms-2" for="estadoActivo">Activo</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
  </div>
</form>
