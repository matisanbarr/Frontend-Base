<div class="admin-users-container">
  <div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="admin-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h2 class="mb-1">
                <i class="fas fa-users me-2 text-primary"></i>
                Administración de Usuarios
              </h2>
              <p class="text-muted mb-0">Gestiona usuarios del sistema</p>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-plus me-1"></i>
                Nuevo Usuario
              </button>
              <button class="btn btn-outline-primary">
                <i class="fas fa-download me-1"></i>
                Exportar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-12 col-lg-6 col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-white">
            <h5 class="mb-0">Usuarios registrados</h5>
            <div class="mt-2">
              <input type="text" class="form-control" placeholder="Buscar usuario..." [(ngModel)]="filtroBusqueda" (input)="buscarUsuarios()">
            </div>
          </div>
          <div class="card-body p-0">
            <ng-container *ngIf="loading; else listaUsuarios">
              <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>
            </ng-container>
            <ng-template #listaUsuarios>
              <ul class="list-group list-group-flush usuarios-scroll">
                <li *ngFor="let user of usuarios" class="list-group-item d-flex justify-content-between align-items-center">
                  <span>
                    <i class="fas fa-user-circle text-primary me-2"></i>
                    {{ user.nombreUsuario }}
                    <ng-container *ngFor="let rol of user.roles">
                      <span class="badge bg-info ms-2">{{ rol.nombre }}</span>
                    </ng-container>
                  </span>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-info" title="Ver" (click)="abrirModalVer(user)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-outline-primary" title="Resetear Password" (click)="abrirModalResetPassword(user)">
                      <i class="fas fa-key"></i>
                    </button>
                    <button class="btn btn-outline-warning" title="Asignar Roles" (click)="abrirModalAsignarRoles(user)">
                      <i class="fas fa-user-plus"></i>
                    </button>
                    <button class="btn btn-outline-danger" title="Quitar Roles" (click)="abrirModalQuitarRoles(user)">
                      <i class="fas fa-user-minus"></i>
                    </button>
                  </div>
                </li>
                <li *ngIf="usuarios.length === 0" class="list-group-item text-center text-muted">
                  No hay usuarios registrados.
                </li>
              </ul>
              <div *ngIf="totalPaginas > 1" class="d-flex align-items-center p-2">
                <button *ngIf="paginaActual > 1" class="btn btn-outline-primary me-2" (click)="paginaAnterior()">Anterior</button>
                <span class="flex-grow-1 text-center">Página {{ paginaActual }} de {{ totalPaginas }}</span>
                <button *ngIf="paginaActual < totalPaginas" class="btn btn-outline-primary ms-2" (click)="paginaSiguiente()">Siguiente</button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>

<!-- Modal para Agregar Usuario -->
<div class="modal fade" id="addUserModal" tabindex="-1">
<!-- Modal Ver Usuario -->
<app-confirm-modal
  *ngIf="showModalVer"
  [message]="'Usuario: ' + usuarioSeleccionado?.firstName + ' ' + usuarioSeleccionado?.lastName + '\nEmail: ' + usuarioSeleccionado?.email + '\nRol: ' + usuarioSeleccionado?.role"
  [confirmText]="'Cerrar'"
  [cancelText]="''"
  (confirm)="cerrarModalVer()"
></app-confirm-modal>

<!-- Modal Resetear Password -->
<app-confirm-modal
  *ngIf="showModalResetPassword"
  [message]="'¿Seguro que deseas resetear el password de ' + usuarioSeleccionado?.firstName + '?'"
  [confirmText]="'Resetear'"
  [cancelText]="'Cancelar'"
  (confirm)="resetearPassword()"
  (cancel)="cerrarModalResetPassword()"
></app-confirm-modal>

<!-- Modal Asignar Roles -->
<app-confirm-modal
  *ngIf="showModalAsignarRoles"
  [message]="'Asignar roles a ' + usuarioSeleccionado?.firstName"
  [confirmText]="'Asignar'"
  [cancelText]="'Cancelar'"
  (confirm)="asignarRoles()"
  (cancel)="cerrarModalAsignarRoles()"
>
  <div *ngFor="let rol of rolesDisponibles">
    <label>
      <input type="checkbox" [(ngModel)]="rol.seleccionado"> {{ rol.nombre }}
    </label>
  </div>
</app-confirm-modal>

<!-- Modal Quitar Roles -->
<app-confirm-modal
  *ngIf="showModalQuitarRoles"
  [message]="'Quitar roles a ' + usuarioSeleccionado?.firstName"
  [confirmText]="'Quitar'"
  [cancelText]="'Cancelar'"
  (confirm)="quitarRoles()"
  (cancel)="cerrarModalQuitarRoles()"
>
  <div *ngFor="let rol of rolesAsignados">
    <label>
      <input type="checkbox" [(ngModel)]="rol.seleccionado"> {{ rol.nombre }}
    </label>
  </div>
</app-confirm-modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-user-plus me-2"></i>
          Agregar Nuevo Usuario
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="newFirstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="newFirstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="newLastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="newLastName" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="newEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="newEmail" required>
          </div>
          <div class="mb-3">
            <label for="newRole" class="form-label">Rol</label>
            <select class="form-select" id="newRole" required>
              <option value="">Seleccionar rol...</option>
              <option value="admin">Administrador</option>
              <option value="user">Usuario</option>
              <option value="moderator">Moderador</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Contraseña Temporal</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">
          <i class="fas fa-save me-1"></i>
          Crear Usuario
        </button>
      </div>
    </div>
  </div>
</div>
