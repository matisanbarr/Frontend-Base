<!-- Modal de confirmación para eliminar proyecto -->
<app-confirm-modal
  *ngIf="showConfirmModal"
  [message]="'¿Seguro que deseas eliminar el proyecto \'' + proyectoANombreEliminar + '\'?'"
  [confirmText]="'Eliminar'"
  [cancelText]="'Cancelar'"
  (confirm)="confirmarEliminacion()"
  (cancel)="cerrarModal()"
></app-confirm-modal>

<div class="container py-4">
  <app-toast-alerts [alerts]="alertService.getAlerts()"></app-toast-alerts>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6 mb-4">
      <div class="card">
        <div class="card-header card-header-info">
          <h5 class="mb-0">Proyectos registrados</h5>
          <div class="mt-2">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar proyecto..."
              [(ngModel)]="filtroBusqueda"
              (input)="buscarProyectos()"
            />
          </div>
        </div>
        <div class="card-body p-0 flex-grow-1 d-flex flex-column">
          <ng-container *ngIf="loading; else listaProyectos">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </ng-container>
          <ng-template #listaProyectos>
            <div style="max-height: 400px; overflow-y: auto">
              <app-admin-list
                [items]="proyectos"
                [nombreFn]="proyectoNombreFn"
                [descriptionFn]="proyectoDescripcionFn"
                [estadoFn]="proyectoEstadoActivoFn"
                [loading]="loading"
                [emptyText]="'No hay proyectos registrados.'"
                (edit)="editarProyecto($event)"
                (remove)="eliminarProyecto($event)"
              >
              </app-admin-list>
            </div>
            <div *ngIf="totalPaginas > 1" class="d-flex align-items-center p-2">
              <button
                *ngIf="paginaActual > 1"
                class="btn btn-outline-primary me-2"
                (click)="cambiarPagina(paginaActual - 1)"
              >
                Anterior
              </button>
              <span class="flex-grow-1 text-center"
                >Página {{ paginaActual }} de {{ totalPaginas }}</span
              >
              <button
                *ngIf="paginaActual < totalPaginas"
                class="btn btn-outline-primary ms-2"
                (click)="cambiarPagina(paginaActual + 1)"
              >
                Siguiente
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card">
        <form
          [formGroup]="proyectoForm"
          (ngSubmit)="modoEdicion ? actualizarProyecto() : registrarProyecto()"
        >
          <app-admin-form-header
            icon="bi bi-kanban"
            [titulo]="'Proyecto'"
            [modoEdicion]="modoEdicion"
            [labelCrear]="'Crear Nuevo'"
            [labelEditar]="'Modificar'"
            [mostrarEstado]="true"
            [estadoControl]="estadoActivoControl"
          ></app-admin-form-header>
          <div class="card-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                formControlName="nombre"
                placeholder="Ej: Proyecto Principal"
                [class.is-invalid]="
                  proyectoForm.get('nombre')?.invalid && proyectoForm.get('nombre')?.touched
                "
              />
              <div
                *ngIf="proyectoForm.get('nombre')?.invalid && proyectoForm.get('nombre')?.touched"
                class="invalid-feedback"
              >
                El nombre es requerido (3-50 caracteres).
              </div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                formControlName="descripcion"
                placeholder="Ej: Proyecto para clientes premium"
                maxlength="200"
                rows="3"
                [class.is-invalid]="
                  proyectoForm.get('descripcion')?.invalid &&
                  proyectoForm.get('descripcion')?.touched
                "
              ></textarea>
              <div class="text-end text-muted small">
                {{ proyectoForm.get('descripcion')?.value?.length || 0 }}/200 caracteres
              </div>
              <div
                *ngIf="
                  proyectoForm.get('descripcion')?.invalid &&
                  proyectoForm.get('descripcion')?.touched
                "
                class="invalid-feedback"
              >
                La descripción es opcional (3-200 caracteres).
              </div>
            </div>
            <div class="mb-3">
              <label for="tagId" class="form-label">Tag ID</label>
              <input
                type="number"
                class="form-control"
                id="tagId"
                formControlName="tagId"
                placeholder="Ej: 1001"
                [class.is-invalid]="
                  proyectoForm.get('tagId')?.invalid && proyectoForm.get('tagId')?.touched
                "
              />
              <div
                *ngIf="proyectoForm.get('tagId')?.invalid && proyectoForm.get('tagId')?.touched"
                class="invalid-feedback"
              >
                El Tag ID es requerido.
              </div>
            </div>
            <!-- El control de estadoActivo ahora se gestiona desde el header-form -->
            <app-form-buttons
              [modoEdicion]="modoEdicion"
              [formInvalid]="proyectoForm.invalid"
              [loading]="loading"
              [crearLabel]="'Crear Proyecto'"
              [modificarLabel]="'Modificar Proyecto'"
              [hayCambios]="hayCambios"
              (limpiar)="cancelarEdicion()"
              (submit)="modoEdicion ? actualizarProyecto() : registrarProyecto()"
            >
            </app-form-buttons>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
