<!-- Modal de confirmación -->
<app-confirm-modal
  *ngIf="showConfirmModal"
  [message]="'¿Seguro que deseas eliminar el plan \' ' + planANombreEliminar + '\'?'"
  [confirmText]="'Eliminar'"
  [cancelText]="'Cancelar'"
  (confirm)="confirmarEliminacion()"
  (cancel)="cerrarModal()"
></app-confirm-modal>

<div class="container py-4">
  <app-toast-alerts [alerts]="alertService.getAlerts()"></app-toast-alerts>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6 mb-4">
      <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header card-header-info">
          <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Planes registrados</h5>
          <div class="mt-2">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar plan..."
              [(ngModel)]="filtroBusqueda"
              (input)="buscarPlanes()"
            />
          </div>
        </div>
        <div class="card-body p-0 bg-light">
          <ng-container *ngIf="loading; else listaPlanes">
            <div class="text-center py-4">
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </ng-container>
          <ng-template #listaPlanes>
            <div class="planes-scroll">
              <app-admin-list
                [items]="planes"
                [nombreFn]="planNombreFn"
                [descriptionFn]="descripcionFn"
                [precioFn]="precioFn"
                [maximoUsuariosFn]="maximoUsuariosFn"
                [estadoFn]="planEstadoFn"
                [loading]="loading"
                [emptyText]="'No hay planes registrados.'"
                (edit)="editarPlan($event)"
                (remove)="eliminarPlan($event)"
              >
              </app-admin-list>
            </div>
            <div *ngIf="totalPaginas > 1" class="d-flex align-items-center p-2">
              <button
                *ngIf="paginaActual > 1"
                class="btn btn-outline-info btn-sm rounded-pill me-2 px-3"
                (click)="cambiarPagina(paginaActual - 1)"
              >
                Anterior
              </button>
              <span class="flex-grow-1 text-center"
                >Página {{ paginaActual }} de {{ totalPaginas }}</span
              >
              <button
                *ngIf="paginaActual < totalPaginas"
                class="btn btn-outline-info btn-sm rounded-pill ms-2 px-3"
                (click)="cambiarPagina(paginaActual + 1)"
              >
                Siguiente
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card border-0 shadow-sm rounded-3">
        <form [formGroup]="planForm" (ngSubmit)="guardarPlan()">
          <app-admin-form-header
            icon="bi bi-box-seam"
            [titulo]="'Plan'"
            [modoEdicion]="modoEdicion"
            [labelCrear]="'Registrar Nuevo'"
            [labelEditar]="'Modificar'"
            [estadoControl]="planForm.get('estaActivo')"
            [mostrarEstado]="true"
          ></app-admin-form-header>
          <div class="card-body bg-light">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                formControlName="nombre"
                placeholder="Ej: Plan Básico"
                [class.is-invalid]="
                  planForm.get('nombre')?.invalid && planForm.get('nombre')?.touched
                "
              />
              <div
                *ngIf="planForm.get('nombre')?.invalid && planForm.get('nombre')?.touched"
                class="invalid-feedback"
              >
                El nombre es requerido (3-50 caracteres).
              </div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                formControlName="descripcion"
                placeholder="Ej: Acceso a funcionalidades básicas"
              ></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-6 mb-3 mb-md-0">
                <label for="precio" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  formControlName="precio"
                  placeholder="Ej: 100"
                  min="0"
                />
                <div *ngIf="planForm.get('precio')?.value < 0" class="invalid-feedback d-block">
                  El precio no puede ser negativo.
                </div>
              </div>
              <div class="col-12 col-md-6">
                <label for="maximoUsuarios" class="form-label">Máximo de usuarios</label>
                <input
                  type="number"
                  class="form-control"
                  id="maximoUsuarios"
                  formControlName="maximoUsuarios"
                  placeholder="Ej: 10"
                  min="1"
                />
                <div
                  *ngIf="planForm.get('maximoUsuarios')?.value < 1"
                  class="invalid-feedback d-block"
                >
                  Debe ser al menos 1.
                </div>
              </div>
            </div>
            <app-form-buttons
              [modoEdicion]="modoEdicion"
              [formInvalid]="planForm.invalid"
              [loading]="loading"
              [crearLabel]="'Crear Plan'"
              [modificarLabel]="'Modificar Plan'"
              [hayCambios]="true"
              (limpiar)="cancelarEdicion()"
              (submit)="guardarPlan()"
            ></app-form-buttons>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
