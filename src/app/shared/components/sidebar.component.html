<div class="sidebar" [class.collapsed]="sidebarCollapsed">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i
        class="bi"
        [ngClass]="sidebarCollapsed ? 'bi-chevron-double-right' : 'bi-chevron-double-left'"
      ></i>
    </button>
    <span *ngIf="!sidebarCollapsed" class="sidebar-title">Menú</span>
  </div>
  <ul class="sidebar-menu">
    <!-- Menú Administración con 3 niveles: Mantenedores principales y Asignaciones -->
    <li *ngIf="isAdminGlobal" class="sidebar-group">
      <div class="sidebar-link" (click)="toggleAdminMenu()">
        <i class="bi bi-gear"></i>
        <span *ngIf="!sidebarCollapsed">Administración</span>
        <i
          class="bi"
          [ngClass]="adminMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
          *ngIf="!sidebarCollapsed"
        ></i>
      </div>
      <ul class="sidebar-submenu" *ngIf="adminMenuOpen && !sidebarCollapsed">
        <!-- Nivel 2: Mantenedores principales -->
        <li class="sidebar-group">
          <div class="sidebar-link" (click)="toggleMantenedoresMenu()">
            <i class="bi bi-list-ul"></i>
            <span>Mantenedores</span>
            <i
              class="bi"
              [ngClass]="mantenedoresMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
            ></i>
          </div>
          <ul class="sidebar-submenu" *ngIf="mantenedoresMenuOpen">
            <li>
              <a routerLink="/dashboard/admin/roles" routerLinkActive="active"
                ><i class="bi bi-shield-lock"></i> Roles</a
              >
            </li>
            <li>
              <a routerLink="/dashboard/admin/users" routerLinkActive="active"
                ><i class="bi bi-people"></i> Clientes</a
              >
            </li>
            <li>
              <a routerLink="/dashboard/admin/tenants" routerLinkActive="active"
                ><i class="bi bi-building"></i> Empresas</a
              >
            </li>
            <li>
              <a routerLink="/dashboard/admin/planes" routerLinkActive="active"
                ><i class="bi bi-box-seam"></i> Subscripciones</a
              >
            </li>
            <li>
              <a routerLink="/dashboard/admin/proyectos" routerLinkActive="active"
                ><i class="bi bi-kanban"></i> Proyectos</a
              >
            </li>
          </ul>
        </li>
        <!-- Nivel 2: Géstiones -->
        <li class="sidebar-group">
          <div class="sidebar-link" (click)="toggleGestionesMenu()">
            <i class="bi bi-briefcase"></i>
            <span>Géstiones</span>
            <i
              class="bi"
              [ngClass]="gestionesMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
            ></i>
          </div>
          <ul class="sidebar-submenu" *ngIf="gestionesMenuOpen">
            <li>
              <a
                routerLink="/dashboard/asignaciones/tenant-proyecto-plan"
                routerLinkActive="active"
              >
                <i class="bi bi-kanban"></i> Asignar conexiones
              </a>
            </li>
            <li>
              <a
                routerLink="/dashboard/asignaciones/pagos-subscripciones"
                routerLinkActive="active"
              >
                <i class="bi bi-credit-card"></i> Pagos de subscripciones
              </a>
            </li>
          </ul>
        </li>
        <!-- Nivel 2: Informes -->
        <li class="sidebar-group">
          <div class="sidebar-link" (click)="toggleInformesMenu()">
            <i class="bi bi-file-earmark-bar-graph"></i>
            <span>Informes</span>
            <i class="bi" [ngClass]="informesMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"></i>
          </div>
          <ul class="sidebar-submenu" *ngIf="informesMenuOpen"></ul>
        </li>
        <!-- Nivel 2: Auditorias -->
        <li class="sidebar-group">
          <div class="sidebar-link" (click)="toggleAuditoriasMenu()">
            <i class="bi bi-search"></i>
            <span>Auditorias</span>
            <i
              class="bi"
              [ngClass]="auditoriasMenuOpen ? 'bi-chevron-down' : 'bi-chevron-right'"
            ></i>
          </div>
          <ul class="sidebar-submenu" *ngIf="auditoriasMenuOpen"></ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
