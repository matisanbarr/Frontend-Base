<div class="admin-form-header d-flex justify-content-between align-items-center">
  <h5 class="mb-0">
    <i *ngIf="icon" [class]="icon + ' me-2'"></i>
    {{ modoEdicion ? labelEditar : labelCrear }} {{ titulo }}
  </h5>
  <div *ngIf="mostrarEstado && estadoControl" class="form-check form-switch ms-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="estadoActivoSwitch"
      [formControl]="estadoControl"
    />
    <label class="form-check-label" for="estadoActivoSwitch">
      {{ estadoControl.value ? 'Activo' : 'Inactivo' }}
    </label>
  </div>
</div>
