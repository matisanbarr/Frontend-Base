<div class="mascota-selector d-flex flex-column align-items-center">
  <div class="mascota-selector-header d-flex align-items-center">
    <span class="fs-5" style="line-height: 1">游냤</span>
    <span class="fw-bold">Asignar mascota</span>
  </div>
  <div class="w-100 px-3 py-2">
    <div class="row align-items-end">
      <div class="col">
        <label>Buscar due침o</label>
        <input
          type="text"
          class="form-control"

          (input)="onSearchDueno($event)"
        />
      </div>
      <div class="col" *ngIf="filteredDuenos?.length">

        <select class="form-select" (change)="onSelectDueno($event)">

    <label>Seleccionar mascota</label>
    <select class="form-select" (change)="onSelectMascota($event)">
      <option value="" disabled selected>Seleccione una mascota</option>
      <option *ngFor="let m of filteredMascotas" [value]="m.id">{{ m.nombre }}</option>
    </select>
  </div>
</div>
