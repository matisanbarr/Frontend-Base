<nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-bottom border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold text-primary" routerLink="/dashboard">
      <img src="assets/logo.png" alt="Logo" width="36" height="36" class="me-2 rounded-circle border" />
      <span class="fs-5">Grimat Labs</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
        <!-- Menús principales -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <span class="nav-link disabled">Bienvenido</span>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn && hasAdminRole">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/users"><i class="bi bi-people me-1"></i>Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/roles"><i class="bi bi-shield-lock me-1"></i>Roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/planes"><i class="bi bi-box-seam me-1"></i>Subscripciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/tenants"><i class="bi bi-building me-1"></i>Empresas</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn && !hasAdminRole && hasUserRole">
          <li class="nav-item">
            <span class="nav-link"><i class="bi bi-house-door me-1"></i>Opción 1</span>
          </li>
          <li class="nav-item">
            <span class="nav-link"><i class="bi bi-list-task me-1"></i>Opción 2</span>
          </li>
        </ng-container>
        <!-- Menú usuario desplegable al extremo derecho -->
        <ng-container *ngIf="isLoggedIn && currentUser">
          <li class="nav-item dropdown ms-lg-4">
            <a class="nav-link dropdown-toggle d-flex align-items-center px-3 gap-2" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-4 text-primary"></i>
              <span class="ms-1"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow rounded border-0" aria-labelledby="userMenu" style="min-width: 280px;">
              <li class="dropdown-item-text">
                <div class="fw-semibold text-dark">{{ currentUser.name || currentUser.nombre }}</div>
                <div class="text-muted small">{{ currentUser.email }}</div>
                <div *ngIf="currentUser.roles && currentUser.roles.length" class="mt-2">
                  <span *ngFor="let rol of currentUser.roles" class="badge rounded-pill bg-gradient bg-info text-dark me-1">{{ rol }}</span>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" type="button" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
                </button>
              </li>
            </ul>
          </li>
        </ng-container>       
      </ul>
    </div>
  </div>
</nav>
